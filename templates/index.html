<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookApi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- BOOTSTRAP THEME -->
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>

  <!-- NAVBAR -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Book Search</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0" action='/' method='GET'>
          <input class="form-control mr-sm-2" type="search" name='q' placeholder="book name">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form> -->
      </div>
    </nav>
  <!-- HERO -->
  <div class="jumbotron text-center">
    <h1>Book Search</h1>
    <p class="lead">Find your book!</p>
  </div>
  
    <form class="form-inline my-2 my-lg-0 search-form" action='/' method="GET">
        <input class="form-control mr-sm-2 search-input" type="search" name='q' placeholder="Book name">
        <button class="btn btn-secondary my-2 my-sm-0 searchBtn" type="submit">Search</button>
      </form>
 
    {% for book in book_array %}
        <img src= '{{book}}' class='book-cover'>             
        
    {% endfor %}

  
   <!-- FOOTER -->
   <div class="bg-secondary p-5 text-white footer">
      &copy; 2020 Book Search Liya
    </div>

</body>
</html>
